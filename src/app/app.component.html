<div class="container">
  <ul class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox"> {{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</div>

<div class="container" *ngIf="showDirections">
  <h3>{{ directions }}</h3>
</div>
